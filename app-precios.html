<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Precios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css"> 
</head>

<body>
  
  <div id="main-app" style="display: none;">
    <div class="container mt-5">
      
      <h1 class="text-center">Lista de Productos</h1>
      <h2 class="text-center mb-4" id="welcome-message" style="font-size: 1.5rem; color: #6c757d;"></h2>
      
      <div class="d-flex justify-content-end mb-3">
        <button type="button" class="btn btn-warning mr-2" onclick="window.location.href='ventas.html'">
          Ventas Diarias
        </button>
        <button type="button" class="btn btn-success mr-2" onclick="window.location.href='reportes.html'">
          Reportes
        </button>
        <button type="button" class="btn btn-info mr-2" onclick="window.location.href='clientes.html'">
          Gestión de Clientes (Deuda)
        </button>
        <button type="button" class="btn btn-danger ml-2" id="logout-button">Cerrar Sesión</button>
      </div>

      <div class="d-flex justify-content-between mb-3 align-items-center">
        <input type="text" class="form-control w-50" id="search-input" placeholder="Buscar producto por nombre o código">
        <button class="btn btn-primary ml-3" data-toggle="modal" data-target="#productModal">
          <i class="fas fa-plus"></i> Nuevo Producto
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th class="text-right">Stock</th>
              <th>Nombre</th>
              <th class="text-right">Precio Venta</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <tr><td colspan="6" class="text-center text-muted">Cargando productos...</td></tr>
          </tbody>
        </table>
      </div>
      
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Añadir/Editar Producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="product-form">
            <div class="modal-body">
              <div class="form-group">
                <label for="product-name">Nombre del Producto o Código (*)</label>
                <input type="text" class="form-control" id="product-name" placeholder="Ej: Remera Polo, COD001" required>
              </div>
              <div class="form-group">
                <label for="product-cost">Costo Unitario (*)</label>
                <input type="number" step="0.01" class="form-control" id="product-cost" placeholder="Ej: 10.50" required>
              </div>
              <div class="form-group">
                <label for="product-stock">Stock Actual</label>
                <input type="number" class="form-control" id="product-stock" value="0" min="0" required>
              </div>
              <div class="form-group">
                <label for="product-profit">Margen de Ganancia (%) (*)</label>
                <input type="number" class="form-control" id="product-profit" placeholder="Ej: 25" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="save-product-button">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</body>
