<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Precios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">üì¶ Control de Productos</h2>

    <h5 id="usuario-logeado" class="text-center text-muted"></h5>
    <div class="text-end mb-3">
      <button class="btn btn-outline-danger btn-sm" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>
    
    <!-- Formulario -->
    <div class="card shadow p-4 mb-4">
  <form id="form-producto" class="row g-3">
    <div class="col-md-4">
      <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto" required>
    </div>
    <div class="col-md-3">
      <input type="number" id="precio" class="form-control" placeholder="Precio de compra" min="0.01" step="0.01" required>
    </div>
    <div class="col-md-3">
      <input type="number" id="ganancia" class="form-control" placeholder="Ganancia (%)" min="1" required>
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>
</div>

    <!-- Buscador -->
    <div class="input-group mb-3">
      <span class="input-group-text">üîç</span>
      <input type="text" id="buscador" class="form-control" placeholder="Buscar producto...">
    </div>

    <!-- Tabla -->
    <div class="card shadow p-3">
      <div class="table-responsive">
        <table class="table table-striped align-middle text-center" id="tabla">
          <thead class="table-dark">
            <tr>
              <th>Producto</th>
              <th>Precio de Compra ($)</th>
              <th>Ganancia (%)</th>
              <th>Precio de Venta ($)</th>
              <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-productos"></tbody>
      </table>
    </div>
    <div class="text-end mt-3">
        <p id="total">Total General: $0.00</p>
      </div>
    </div>
  </div>
</body>
<script src="assets/js/app.js"></script>
</html>
