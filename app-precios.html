<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Precios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css"> 
</head>

<body>
  <div class="container mt-5">
    
    <h1 class="text-center">Lista de Productos</h1>
    <h2 class="text-center mb-4" id="welcome-message" style="font-size: 1.5rem; color: #6c757d;"></h2>
    
    <div class="d-flex justify-content-end mb-3">
  <button type="button" class="btn btn-info mr-2" onclick="window.location.href='clientes.html'">
    Gestión de Clientes
  </button>
  
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#productModal">Agregar
    Producto</button>
  <button type="button" class="btn btn-danger ml-2" id="logout-button">Cerrar Sesión</button>
</div>
    
    <div class="form-group mb-4">
        <input type="text" class="form-control" id="search-input" placeholder="Buscar producto por nombre..." aria-label="Buscar producto">
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col" class="text-center">Precio Venta</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="product-list">
        </tbody>
    </table>
  </div>

  <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="productModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="product-form">
            <div class="form-group">
              <label for="product-name">Nombre</label>
              <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="form-group">
              <label for="product-price">Precio de Compra</label>
              <input type="number" class="form-control" id="product-price" placeholder="Ej: 150.50" required>
            </div>
            <div class="form-group">
              <label for="product-profit">Porcentaje de Ganancia (%)</label>
              <input type="number" class="form-control" id="product-profit" placeholder="Ej: 25" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" id="save-product-button">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>

</body>
