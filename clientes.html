<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Precios - Nueva Deuda</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css"> 
</head>

<body>
  <div class="container mt-5">

    <h1 class="text-center">Crear Nueva Deuda de Cliente</h1>
    <h2 class="text-center mb-4" id="welcome-message" style="font-size: 1.5rem; color: #6c757d;"></h2>

    <div class="d-flex justify-content-end mb-3">
      <button type="button" class="btn btn-secondary mr-2" onclick="window.location.href='app-precios.html'">Volver a Productos</button>
      <button type="button" class="btn btn-info" onclick="window.location.href='deudas-pendientes.html'">Ver Deudas Guardadas</button>
      <button type="button" class="btn btn-danger ml-2" id="logout-button">Cerrar Sesión</button>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        
        <div class="form-group">
            <label for="client-name">Nombre del Cliente</label>
            <input type="text" class="form-control" id="client-name" placeholder="Ej: Juan Pérez" required>
        </div>

        <h4 class="mb-3">Productos a Añadir</h4>
            <div class="form-row align-items-end mb-4">
    <div class="form-group col-md-8">
        <label for="product-search">Producto</label>
        <input list="product-options" class="form-control" id="product-search" placeholder="Escribe para buscar un producto" required>
        
        <datalist id="product-options">
            </datalist>
        
        <input type="hidden" id="selected-product-id"> 
    </div>
    <div class="form-group col-md-2">
        <label for="product-quantity">Cantidad</label>
        <input type="number" class="form-control text-right" id="product-quantity" value="1" min="1" required>
    </div>
    <div class="form-group col-md-2">
        <button type="button" class="btn btn-success btn-block" id="add-product-button">Añadir</button>
    </div>
</div>

        <h4 class="mb-3">Orden Actual</h4>
        <div class="table-responsive mb-4">
          <table class="table table-sm table-striped">
            <thead>
              <tr>
                <th>Producto</th>
                <th class="text-right">Cant.</th>
                <th class="text-right">Precio U.</th>
                <th class="text-right">Subtotal</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="order-list">
              <tr><td colspan="5" class="text-center text-muted">Aún no hay productos en la orden.</td></tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h4 class="mb-3">Resumen de Cuenta</h4>

        <div class="form-row form-group">
          <label class="col-sm-6 col-form-label">Subtotal de Productos</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext text-right" id="total-subtotal" value="$0.00">
          </div>
        </div>
        
        <div class="row form-group align-items-center">
            <label for="monthly-installments" class="col-sm-6 col-form-label">Número de Cuotas</label>
            <div class="col-sm-6">
                <input type="number" class="form-control text-right" id="monthly-installments" value="1" min="1">
            </div>
        </div>

        <div class="form-row form-group">
          <label class="col-sm-6 col-form-label text-success">Monto por Cuota</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext text-right text-success" id="installment-amount" value="$0.00">
          </div>
        </div>
        <hr>

        <div class="form-row form-group">
          <label for="interest-rate" class="col-sm-6 col-form-label">Interés Mensual</label>
          <div class="col-sm-6">
            <input type="number" class="form-control text-right" id="interest-rate" value="0" min="0">
          </div>
        </div>

        <div class="form-row form-group">
          <label class="col-sm-6 col-form-label text-muted">Monto de Interés</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext text-right text-muted" id="total-interest" value="$0.00">
          </div>
        </div>

        <hr>

        <div class="form-row form-group">
          <label class="col-sm-6 col-form-label font-weight-bold">TOTAL FINAL A DEUDA</label>
          <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext text-right font-weight-bold text-primary" id="total-final" value="$0.00" style="font-size: 1.5rem;">
          </div>
        </div>
        
        <div class="text-right mt-3">
          <button class="btn btn-lg btn-primary" id="save-debt-button">Guardar Deuda</button>
        </div>

      </div>
    </div>
  </div>
